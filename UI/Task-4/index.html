<!DOCTYPE html>
<html>
<body >

<h2>Click Here To Get Details</h2>
<p id="demo"></p>
<link rel="stylesheet" href="style.css">
<button type="button" onclick="loadDoc()">Get Details</button>


<script>


function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
   const obj=JSON.parse(this.responseText);
   const data =obj.data;
//    console.log(data);


let container=document.createElement("div");
    container.className="container";
    document.body.appendChild(container);


   for (let index = 0; index < data.length; index++) {

    let colorbox=document.createElement("div");
    colorbox.className="colorbox";
    container.appendChild(colorbox);
    
    let div1=document.createElement("div");
    div1.className="image";
    colorbox.appendChild(div1);

    let div2 = document.createElement("div");
    div2.className="text";
    colorbox.appendChild(div2);

    let img=document.createElement("img");
    img.className="image";
    img.src=data[index].avatar;
    div1.appendChild(img);
    

  
    
    let fn =document.createElement("p");
    fn.innerHTML = data[index].first_name;
    div2.appendChild(fn);

    let ln =document.createElement("p");
    ln.innerHTML = data[index].last_name;
    div2.appendChild(ln);
    
    let em= document.createElement("p");
    em.innerHTML=data[index].email;
    div2.appendChild(em);
    

    


    
    // console.log(data[index].email);
    // console.log(data[index].first_name);
 }










  }
  xhttp.open("GET", "https://reqres.in/api/users?page=1");
  xhttp.send();
}
</script>

</body>
</html>
